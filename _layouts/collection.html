---
layout: post
---

<!-- toc of collection -->
<h2>{{ page.collection }}目录</h2>
<ol>
	{% for collection in site.collections %}
	{% if page.collection == collection.label %}
	{% for doc in collection.docs %}
	<li><a href="{{ doc.url | prepend: site.baseurl }}">{{ doc.title }}</a></li>
	{% endfor %}
	{% endif %}
	{% endfor %}
</ol>

{{ content }}
